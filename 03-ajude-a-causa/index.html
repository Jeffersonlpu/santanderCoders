<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ajude a Causa - Registro</title>
  </head>
  <header><h1 class="header-title">Ajude a causa</h1></header>
  <body>
    <main class="body-container">
      <div class="main-container">
        <h2 class="subtitle">Registro</h2>
        <form action="http://localhost:3000/registrationsForm" method="post">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="nome" required />

          <label for="age">Idade:</label>
          <input
            type="number"
            id="age"
            name="idade"
            min="16"
            max="100"
            required
          />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="tshirt-size">Tamanho da Camiseta:</label>
          <select id="tshirt-size" name="tamanho-da-camisa" required>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
            <option value="XG">XG</option>
          </select>

          <label for="run-category">Categoria de Inscrição:</label>
          <select id="run-category" name="categoria-da-corrida" required>
            <option value="3RUN">Corrida 3km</option>
            <option value="5RUN">Corrida 5km</option>
            <option value="4WALK">Caminhada 4km</option>
          </select>

          <label for="donation-amount">Valor da Doação (R$):</label>
          <input
            type="number"
            id="donation-amount"
            name="quantidade-doada"
            min="0"
            required
          />

          <button type="submit">Registrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
